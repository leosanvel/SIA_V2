{% extends "plantilla_base.html" %}

{% block content %}

<div class="row">


        <form name="frmContrasenas" id="frmContrasenas" method="post">
            <div class="row">
                <div class=" col-md-offset-3 col-md-6">
                    <div class="form-group">
                        <label for="lblContrasenaActual">Contraseña Actual<span id="AContrasenaActual" class="form-text">*</span>:</label>
                        <input type="password" name="ContrasenaActual" id="ContrasenaActual"
                        placeholder="Contraseña actual" class="obligatorio form-control">
                        <small id="EUsuario" class="etiquetaError form-text form-text-error"></small>
                    </div>
                    <div class="form-group">
                        <label for="lblNuevaContrasena">Nueva Contraseña<span id="ANuevaContrasena" class="form-text">*</span>:</label>
                        <input type="password" name="NuevaContrasena" id="NuevaContrasena"
                        placeholder="Nueva contraseña" class="obligatorio form-control">
                        <small id="EContrasena" class="etiquetaError form-text form-text-error"></small>
                    </div>
                    <div class="form-group">
                        <label for="lblNuevaContrasena2">Repita Contraseña<span id="ANuevaContrasena2" class="form-text">*</span>:</label>
                        <input type="password" name="NuevaContrasena2" id="NuevaContrasena2"
                            placeholder="Repita nueva contraseña" class="obligatorio form-control">
                        <small id="EContrasena" class="etiquetaError form-text form-text-error"></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary pull-right">Cambiar contraseña</button>
                </div>
            </div>
            <hr />
            <div class="alert alert-danger" id="AlertaError" style="display: none;" role="alert"><strong>Error:</strong>
                verificar los campos capturados.</div>
        </form>

</div>

{% endblock %}



{% block scripts %}
{{ super() }}

<script src="{{ url_for('autenticacion.static', filename='scripts/cambiar_contrasena.js') }}"></script>
{% endblock %}
