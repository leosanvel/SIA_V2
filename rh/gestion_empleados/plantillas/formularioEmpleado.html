{% extends "modificaempleado.html" %}

{% block formulario %}


<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item active"><a class="nav-link" data-toggle="tab" id="tab-DatosPersonales" href="#DatosPersonales">Datos Personales</a>
        </li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" id="tab-DatosEmpleado" href="#DatosEmpleado">Datos de Empleado</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" id="tab-Escolaridad" href="#Escolaridad">Escolaridad</a></li>
        {% block titulo_pestanas %}{% endblock %}
    </ul>
    <div class="tab-content">
        <style>
            .tab-content form .form-control {
                margin-bottom: 0 !important;
                /* Anula el margen inferior */
            }
        </style>
        <div class="tab-pane active" id="DatosPersonales">
            <form id="formularioDatosPersonales">
                <!-- Contenido de la pestaña Datos Personales -->
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button type="button" id="btnHabilitarCampos" class="btn btn-primary btn-sm oculta-empleado">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblNombre">Nombre(s)<span id="ANombre" class="form-text">*</span>:</label>
                            <input type="text" id="Nombre" name="Nombre" class="obligatorio form-control" readonly>
                            <small id="ENombre" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblPaterno">Apellido Paterno<span id="APaterno"
                                    class="form-text">*</span>:</label>
                            <input type="text" id="Paterno" name="Paterno" class="obligatorio form-control" readonly>
                            <small id="EPaterno" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblMaterno">Apellido Materno</label>
                            <input type="text" id="Materno" name="Materno" class="form-control obligatorio" readonly>
                            <small id="EMaterno" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblSexo">Sexo<span id="ASexo" class="form-text">*</span>:</label>
                            <input type="text" id="Sexo" name="Sexo" class="form-control obligatorio" readonly>
                            <small id="ESexo" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group datepicker-group"  style="z-index: 1;">
                            <label for="lblFecNac">Fecha de Nacimiento<span id="AFecNac"
                                    class="form-text">*</span>:</label>
                            <input type="text" id="FechaNacimiento" name="FechaNacimiento" class="form-control obligatorio fecha" readonly>
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            <small id="EFecNac" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblCURP">CURP<span id="ACurp" class="form-text">*</span>:</label>
                            <input type="text" id="CURP" name="CURP" class="form-control obligatorio" readonly>
                            <small id="ECURP" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                </div>
                
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblRFC">Registro Federal de Contribuyentes (RFC)<span id="ARFC" class="form-text">*</span>:</label>
                            <input type="text" id="RFC" name="RFC" class="opcional RFC form-control" maxlength="13" oninput="this.value = this.value.toUpperCase()">
                            <small id="ERFC" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                    <div class="col-md-4 pull-right">
                        <div class="form-group">
                            <label for="lblTipoPersona">Tipo de persona<span id="ATipoPersona" class="form-text">*</span>:</label>
                            <select id="idTipoPersona" name="idTipoPersona" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                                {% for row in TipoPersona %}
                                <option value="{{row.idTipoPersona}}">{{row.TipoPersona}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblEstCiv">Estado civil<span id="AEstCiv" class="form-text">*</span>:</label>
                            <select id="idEstadoCivil" name="idEstadoCivil" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                                {% for row in EstCiv %}
                                <option value="{{row.idEstadoCivil}}">{{row.EstadoCivil}}</option>
                                {% endfor %}
                            </select>
                            <small id="EEstCiv" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblNacionalidad">Nacionalidad<span id="ANacionalidad"
                                    class="form-text">*</span>:</label>
                            <select id="idNacionalidad" name="idNacionalidad" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                                {% for row in Nacionalidad %}
                                <option value="{{row.idNacionalidad}}">{{row.Nacionalidad}}</option>
                                {% endfor %}
                            </select>
                            <small id="ENacionalidad" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblCalMig">Calidad migratoria<span id="ACalMig"
                                    class="form-text">*</span>:</label>
                            <input type="text" id="CalidadMigratoria" name="CalidadMigratoria" class="obligatorio form-control">
                            <small id="ECalMig" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblCorIns">Correo electrónico institucional<span id="ACorIns"
                                class="form-text">*</span>:</label>
                            <input type="email" id="CorreoInstitucional" name="CorreoInstitucional" class="opcional email form-control">
                            <small id="ECorIns" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblTelCas">Teléfono de casa<span id="ATelCas"
                                    class="form-text">*</span>:</label>
                            <input type="text" id="TelCasa" name="TelCasa" class="obligatorio telefono form-control"
                                maxlength="10">
                            <small id="ETelCas" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblTelCel">Teléfono celular<span id="ATelCel"
                                    class="form-text">*</span>:</label>
                            <input type="text" id="TelCelular" name="TelCelular" class="obligatorio telefono form-control"
                                maxlength="10">
                            <small id="ETelCel" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblCorPer">Correo electrónico personal<span id="ACorPer"
                                    class="form-text">*</span>:</label>
                            <input type="email" id="CorreoPersonal" name="CorreoPersonal" class="obligatorio email form-control">
                            <small id="ECorPer" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="DatosEmpleado">
            <!-- Contenido de la pestaña Datos de Empleado -->
            <form id="formularioDatosEmpleado">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblTipEmp">Tipo de empleado<span id="ATipEmp"
                                    class="form-text">*</span>:</label>
                            <select id="idTipoEmpleo" name="idTipoEmpleo" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                                {% for row in TipoEmpleado %}
                                <option value="{{row.idTipoEmpleado}}">{{row.TipoEmpleado}}</option>
                                {% endfor %}
                            </select>
                            <small id="ETipEmp" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblTipAlt">Tipo de alta<span id="ATipAlt" class="form-text">*</span>:</label>
                            <select id="idTipoAlta" name="idTipoAlta" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                            </select>
                            <small id="ETipAlt" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblGrupo">Grupo<span id="AGrupo" class="form-text">*</span>:</label>
                            <select id="idGrupo" name="idGrupo" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                            </select>
                            <small id="EGrupo" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblCC">Centro de costos<span id="ACC" class="form-text">*</span>:</label>
                            <select id="idCC" name="idCC" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                                {% for row in CentroCostos %}
                                <option value="{{row.idCentroCosto}}">{{row.CentroCosto}}</option>
                                {% endfor %}
                            </select>
                            <small id="ECC" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblTipPlaHom">Plaza Federal/Homologa<span id="ATipPlaHom"
                                    class="form-text">*</span>:</label>
                            <select id="idPlazaHom" name="idPlazaHom" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                            </select>
                            <small id="ETipPlaHom" class="etiquetaError form-text form-text-error"></small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblUbEmpleado">Ubicación<span id="AUbEmpleado"
                                    class="form-text">*</span>:</label>
                            <select id="idUbicacion" name="idUbicacion" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                                {% for row in CentroCostos %}
                                <option value="{{row.idCentroCosto}}">{{row.CentroCosto}}</option>
                                {% endfor %}
                            </select>
                            <small id="EUbicacion" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblHorEnt">Hora de entrada<span id="AHorEnt" class="form-text">*</span>:</label>
                            <input type="time" id="HoraEntrada" name="HoraEntrada" class="obligatorio form-control">
                            <small id="EHorEnt" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblHorSal">Hora de salida<span id="AHorSal" class="form-text">*</span>:</label>
                            <input type="time" id="HoraSalida" name="HoraSalida" class="obligatorio form-control">
                            <small id="EHorSal" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group datepicker-group" style="z-index: 1;">
                            <label for="lblFecIngGob">Fecha de ingreso (Gobierno)<span id="AFecIngGob"
                                    class="form-text">*</span>:</label>
                            <input type="text" id="FecIngresoGob" name="FecIngresoGob" class="obligatorio form-control fecha">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            <small id="EFecIngGob" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group datepicker-group" style="z-index: 1;">
                            <label for="lblFecIngFon">Fecha de ingreso (Fonaes)<span id="AFecIngFon"
                                    class="form-text">*</span>:</label>
                            <input type="text" id="FecIngreso" name="FecIngreso" class="obligatorio form-control fecha">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            <small id="EFecIngFon" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblMesSerGob">Meses de servicio en gobierno<span id="AMesSerGob"
                                    class="form-text">*</span>:</label>
                            <input type="text" id="MesesServicio" name="MesesServicio" class="obligatorio form-control"
                                readonly>
                            <small id="EMesSerGob" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblNumQui">Número de quincena<span id="ANumQui"
                                    class="form-text">*</span>:</label>
                            <select id="NumQuincena" name="NumQuincena" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                                {% for row in Quincena %}
                                <option value="{{row.idQuincena}}">{{row.Descripcion}}</option>
                                {% endfor %}
                            </select>
                            <small id="ENumQuincena" class="etiquetaError form-text form-text-error"> </small>
                        
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="Escolaridad">
            <!-- Contenido de la pestaña Escolaridad -->
            <form id="formularioEscolaridad">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblNivEsc">Nivel escolar<span id="ANivEsc" class="form-text">*</span>:</label>
                            <select id="idEscolaridad" name="idEscolaridad" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                                {% for row in NivelEscolar %}
                                <option value="{{row.idNivel}}">{{row.NivelEscolar}} - {{row.EstatusNivel}}</option>
                                {% endfor %}
                            </select>
                            <small id="ENivEsc" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    <!--
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblEstNivEsc">Estatus Nivel escolar<span id="AEstNivEsc"
                                    class="form-text">*</span>:</label>
                            <select id="idNivelEscolaridad" name="idNivelEscolaridad" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                            </select>
                            <small id="EEstNivEsc" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    -->
                
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblUniversidad">Escuela<span id="AUniversidad" class="form-text">*</span>:</label>
                            <select id="idInstitucionEscolar" name="idInstitucionEscolar" class="obligatorio form-control" value="{{empleado.Escuela}}">
                                <option value="0">-- Seleccione --</option>
                                {% for row in InstitucionEscolar %}
                                    <option value="{{row.idInstitucionEscolar}}">{{row.InstitucionEscolar}}</option>
                                {% endfor %}
                            </select>
                            <small id="EUniversidad" class="etiquetaError form-text form-text-error"  > </small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lblEstudios">Estudios<span id="AEstudios" class="form-text">*</span>:</label>
                            <select id="idFormacionEducativa" name="idFormacionEducativa" class="obligatorio form-control">
                                <option value="0">-- Seleccione --</option>
                                {% for row in FormacionEducativa %}
                                    <option value="{{row.idFormacionEducativa}}">{{row.FormacionEducativa}}</option>
                                {% endfor %}
                            </select>
                            <small id="EEstudios" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="lblEspecialidad">Especialidad<span id="AEspecialidad"
                                    class="form-text">*</span>:</label>
                            <input type="text" id="Especialidad" name="Especialidad" class="obligatorio form-control">
                            <small id="EEspecialidad" class="etiquetaError form-text form-text-error"> </small>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        {% block contenido_pestanas %}{% endblock %}
    </div>
</div>

{% endblock %}
