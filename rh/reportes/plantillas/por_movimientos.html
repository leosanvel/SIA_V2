{% extends "plantilla_base.html" %}
{% block content %}
<div class="row">
    <table class="table table-striped" id="tablaEmpleadoSeleccionado" style="display: none;">
        <tr>
            <th colspan="3">EMPLEADO SELECCIONADO</th>
            <th>
                <button type="button" class="close" aria-label="Close" onclick="cerrarTabla()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </th>
        </tr>
        <tr>
            <th>No. Empleado:</th>
            <th>CURP:</th>
            <th>Nombre(s):</th>
            <th>Apellidos</th>
        </tr>
        <tr>
            <input type="hidden" id="idPersona" name="idPersona" value="">
            <td id="NumeroEmpleado"></td>
            <td id="CurpEmpleado"></td>
            <td id="NombreEmpleado"></td>
            <td id="ApellidosEmpleado"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>

<div class="container">
    <form id="formularioPorMovimientos">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="lblQuincena">Quincena<span id="AQuincena" class="form-text">*</span>:</label>
                    <select id="Quincena" name="Quincena" class="obligatorio form-control">
                        <option value="0">-- Seleccione --</option>
                        {% for quincena in Quincenas %}
                            <option value="{{quincena.idQuincena}}">{{quincena.Descripcion}}</option>
                        {% endfor %}
                    </select>
                    <small id="EQuincena" class="etiquetaError form-text form-text-error"></small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="lblMovimiento">Movimiento<span id="AMovimiento" class="form-text">*</span>:</label>
                    <select id="Movimiento" name="Movimiento" class="obligatorio form-control">
                        <option value="0">-- Seleccione --</option>
                        <option value="1">Alta</option>
                        <option value="2">Baja</option>
                        <option value="3">Combinado</option>
                    </select>
                    <small id="EMovimiento" class="etiquetaError form-text form-text-error"></small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="lblTipoEmpleado">Tipo empleado<span id="ATipoEmpleado" class="form-text">*</span>:</label>
                    <select id="TipoEmpleado" name="TipoEmpleado" class="obligatorio form-control">
                        <option value="0">-- Seleccione --</option>
                        {% for row in TipoEmpleado %}
                            <option value="{{row.idTipoEmpleado}}">{{row.TipoEmpleado}}</option>
                        {% endfor %}
                    </select>
                    <small id="ETipoEmpleado" class="etiquetaError form-text form-text-error"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="NumEmpleado" style="display: none;">
                <div class="form-group  datepicker-group" id="NumEmpGrupo">
                    <label for="lblNumEmp">No. Empleado</label>
                    <input id="NumeroBuscarEmpleado" name="NumeroBuscarEmpleado"
                        class="form-control botonModalBuscaEmpleado" type="text" readonly>
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <small id="ENumEmp" class="etiquetaError form-text form-text-error"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group pull-left">
                    <button class="btn btn-primary" type="button" id="btnGenerarReporte">Generar</button>
                </div>
                <div class="form-group pull-right">
                    <button class="btn btn-primary" type="button" id="btnDescargarReporte" style="display: none;">Descargar</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('gestion_empleados.static', filename='scripts/empleado.js') }}"></script>
<script src="{{ url_for('reportes.static', filename='scripts/por_movimientos.js') }}"></script>
{% endblock %}
