{% extends "plantilla_base.html" %}
{% block content %}
<div class="container">

    <form id="formulario_resumen_nomina">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="lblidNomina">Seleccione nómina<span id="AidNomina" class="form-text">*</span>:</label>
                    <select id="idNomina" name="idNomina" class="obligatorio form-control">
                        <option value="0">-- Seleccione --</option>
                        {% if Nominas %}
                        {% for Nomina in Nominas %}
                        <option value="{{Nomina.idNomina}}">{{Nomina.Nomina}}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                    <small id="EidNomina" class="etiquetaError form-text form-text-error"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                <button class="btn btn-primary" data-toggle="modal" data-target="#foo" type="button"
                    id="btnGenerarResumen">
                    <span class="bootstrap-icons" aria-hidden="true"><i class="bi bi-search"></i></span>
                    Generar
                </button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped" name="tblNomina" id="tblNomina" style="display: none;" >
                <thead>
                <tr>
                    <th>Clave</td>
                    <th>Concepto</td>
                    <th>Número de registros</th>
                    <th>Importe</th>
                </tr>
                </thead>
                <tbody> 
                </tbody>
            </table>
        </div>
    </form>

    <div class="modal fade" id="GenerarNominaModal" tabindex="1" aria-labelledby="Advertencia" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Advertencia">Confirmar nómina</h5>
                </div>
                <div class="modal-body">
                    <div id="MensajeAdModal"></div>
                </div>                
                <div class="modal-footer">
                    <button type="button" id="btnCancelar" class="btn btn-primary"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnConfirmarNomina_modal" class="btn btn-primary">Generar</button>
                </div>
            </div>
        </div>
    </div>    
    <hr>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('nomina.static', filename='scripts/resumen_nomina_script.js') }}"></script>
{% endblock %}
