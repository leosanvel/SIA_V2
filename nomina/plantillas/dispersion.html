{% extends "plantilla_base.html" %}
{% block content %}
<div class="container">

    <form id="formularioDispersion">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="lblidNomina">Seleccione n√≥mina<span id="AidNomina"
                            class="form-text">*</span>:</label>
                    <select id="idNomina" name="idNomina" class="obligatorio form-control">
                        <option value="0">-- Seleccione --</option>
                        {% if Nominas %}
                        {% for Nomina in Nominas %}
                        <option value="{{Nomina.idNomina}}">{{Nomina.Nomina}}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                    <small id="EidNomina" class="etiquetaError form-text form-text-error"></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="ImgModal" name="ImgModal" style="display: none;" class="text-center">
                    <img src="/nomina/estatico/image/Procesando.gif" />
                    <p>Generando archivo . . .
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                <button class="btn btn-primary" data-toggle="modal" data-target="#foo" type="button"
                    id="btnGenerarDispersion">
                    <span class="bootstrap-icons" aria-hidden="true"><i class="bi bi-search"></i></span>
                    Generar
                </button>
            </div>
        </div>
    </form>
    <div class="modal fade" id="GenerarDispersionModal" tabindex="1" aria-labelledby="Advertencia" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Advertencia">Advertencia</h5>
                </div>
                <div class="modal-body">
                    <div id="MensajeAdModal"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCancelar" class="btn btn-primary"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnGenerarDispersion_modal" class="btn btn-primary">Generar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="pull-left">
            <button class="btn btn-danger" type="button" id="btnDescargar" style="display: none;">
                <span class="bootstrap-icons" aria-hidden="true"><i class="bi bi-search"></i></span>
                Descarga archivo
            </button>
        </div>
    </div>
    <hr>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('nomina.static', filename='scripts/dispersion_script.js') }}"></script>
{% endblock %}
